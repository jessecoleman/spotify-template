<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- Angular, jQuery, Parse, Materialize -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-spotify/dist/angular-spotify.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<link rel="stylesheet" href="css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Custom files -->
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<nav>
		<div class="nav-wrapper light-green darken-1">
			<a href="index.html" class="brand-logo center">Show Finder</a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="setup.html">Pick</a></li>
				<li><a href="index.html">Find</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<ul class="right">
				<li><a href="#" ng-show="userId">{{users[userId].email}}</a></li>
				<li><a href="login.html" ng-click="logOut()">{{userId ? 'Logout' : 'Login'}}</a></li>
			</ul>
		</div>
	</nav>
	<div class="container section">
		<div class="row">
			<div class="col s12 m9">
				<ul>
					<li ng-repeat="track in tracks" class="collapsible-header">{{track.name}}</li>
				</ul>
			</div>
			<div class="col s12 m3">
				sidebar
			</div>
		</div>
	</div>
</body>
</html>
